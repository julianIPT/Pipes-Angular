<div class="text-layout">
  <h1>Decimal pipes y porcentaje</h1>
  <p>
    Pipe incluidos en angular - usualmente en el common Module
  </p>
  </div>

  <div class="grid">

    <div class="md:col-4 sm:col-9">
      <p-card
      header="Ventas Netas"
      subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{(ventasNetas + 10000000) | number:'1.2-2'}}
      </p-card>
    </div>

    <div class="md:col-4 sm:col-9">
      <p-card
      header="Ventas Brutas"
      subheader="del presente año">
      {{(ventasNetas + 20000000) | currency: 'USD':'symbol-narrow': '1.4-4'}}
      </p-card>
    </div>

    <div class="md:col-4 sm:col-9">
      <p-card
      header="Ganancia porcentual"
      subheader="del presente año">
      {{porcentaje |percent:'2.2-2'}}
      </p-card>
    </div>

  </div>
